on: [push]

jobs:
  rl_scanner_job:
    runs-on: ubuntu-latest
    name: test a new action 
    steps:
      # run the action
      - name: run the reversinglabs/rl-scanner
        id: scan
        uses: maarten-boot/rl-scanner-docker-action@v3.1
        with:
          my-artifact-to-scan: 'README.md'

      # Use the output from the `hello` step
      - name: Get the output
        run: |
          echo "The time is ${{ steps.scan.outputs.time }}"
          echo "The status is ${{ steps.scan.outputs.status }}"
          
