name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      # -------------------------------------
      # we will have to checkout the git before we can scan any item in it
      - name: Check out repository code
        uses: actions/checkout@v3
      # -------------------------------------
      # run the action
      - name: run the reversinglabs/rl-scanner
        env: # Or as an environment variable
          RLSECURE_ENCODED_LICENSE: ${{ secrets.RLSECURE_ENCODED_LICENSE }}
          RLSECURE_SITE_KEY: ${{ secrets.RLSECURE_SITE_KEY }}
        id: scan
        uses: maarten-boot/rl-scanner-docker-action@v3.5
        with:
          my-artifact-to-scan: 'README.md'
      # -------------------------------------
      # Use the output from the `hello` step
      - name: Get the output
        run: |
          echo "The time is ${{ steps.scan.outputs.time }}"
          echo "The status is ${{ steps.scan.outputs.status }}"
