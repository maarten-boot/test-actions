name: GitHub Actions Demo
run-name: GitHub Actions Demo push

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      status: ${{ steps.output.outputs.status }}
      scanfile: ${{ steps.build.outputs.scanfile }}

    steps:
      # -------------------------------------
      # we will have to checkout data before we can do anything
      - uses: actions/checkout@v3

      - name: BeVerbose
        run: |
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.ref: ${{ github.ref }}"

      # -------------------------------------
      # build someting
      - name: Build
        id: build
        run: |
          python3 -m pip install --upgrade pip
          pip install hatchling
          python3 -m pip install --upgrade build
          python3 -m build
          echo "scanfile=$( ls dist/*.whl )" >>$GITHUB_OUTPUT

      # -------------------------------------
      # run the scan action
      - name: run the reversinglabs/rl-scanner
        id: scan
        env:
          RLSECURE_ENCODED_LICENSE: ${{ secrets.RLSECURE_ENCODED_LICENSE }}
          RLSECURE_SITE_KEY: ${{ secrets.RLSECURE_SITE_KEY }}
        uses: maarten-boot/rl-scanner-docker-action@v3.12
        with:
          my-artifact-to-scan: ${{ steps.build.outputs.scanfile }}

      # -------------------------------------
      # Use the output from the scan step
      - name: Get the output from scan
        id: output
        if: success() || failure()
        run: |
          STATUS='${{ steps.scan.outputs.status }}'
          echo "The status is: '$STATUS'"
          echo "status=$STATUS" >>$GITHUB_OUTPUT
          if echo "$STATUS" | grep -q FAIL
          then
              echo "::error::$STATUS"
          else
              echo "::notice::$STATUS"
          fi
          echo "$STATUS" >> $GITHUB_STEP_SUMMARY

      # -------------------------------------
      - name: Archive Report
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: .rl_report

      # -------------------------------------
      - name: Bump version and push tag
        if: ${{ success() && contains(fromJSON('["pull_request"]'), github.event_name) }}
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------
      - name: Create a GitHub release
        if: ${{ success() && contains(fromJSON('["pull_request"]'), github.event_name) }}
        uses: ncipollo/release-action@v1.12.0
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
